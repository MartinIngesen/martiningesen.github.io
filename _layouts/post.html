---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h2 >{{ page.subtitle }}</h2>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }} - Skrevet av {{ site.name }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  	<p><b>{{ page.excerpt }}</b></p>
    {{ content }}
  </article>

</div>
