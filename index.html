---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
        <h2>{{ post.subtitle }}</h2>
        <p><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span></p>
        <p>{{ post.excerpt }}</p>
        <a href="{{ post.url | prepend: site.baseurl }}">Les mer</a>
        <hr>
      </li>
    {% endfor %}
  </ul>
</div>
